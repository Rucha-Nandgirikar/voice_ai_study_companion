<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voice AI Study Companion</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; width: 340px; }
      .row { margin-bottom: 10px; }
      label { display: block; font-size: 12px; color: #444; margin-bottom: 4px; }
      input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 8px; }
      button { width: 100%; padding: 10px; border: 0; border-radius: 10px; background: #111827; color: white; font-weight: 600; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: default; }
      .status { font-size: 12px; color: #111; background: #f3f4f6; padding: 8px; border-radius: 8px; }
      .topics { margin: 10px 0 0; padding-left: 18px; font-size: 12px; }
      .hint { font-size: 12px; color: #6b7280; margin-top: 10px; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 11px; }
    </style>
  </head>
  <body>
    <div class="row">
      <label for="backendUrl">Backend URL (Cloud Run)</label>
      <input id="backendUrl" placeholder="https://...run.app" />
    </div>
    <div class="row">
      <label for="sessionId">Session ID (must match your ElevenLabs tool)</label>
      <input id="sessionId" placeholder="demo1" />
    </div>
    <div class="row">
      <button id="analyzeBtn">Analyze current page</button>
    </div>
    <div id="status" class="status">Ready.</div>
    <ul id="topics" class="topics"></ul>
    <div class="hint">
      After analyzing, talk to your ElevenLabs Agent and say: <code>Start with &lt;topic&gt;</code>.
    </div>
    <script src="popup.js"></script>
  </body>
</html>
